<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons and Quote with Header</title>
    <link rel="stylesheet" href="CSS/Dulieu.css" />

  <body>
