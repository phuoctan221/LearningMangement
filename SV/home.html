<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="CSS/home.css" />
    <link rel="stylesheet" href="CSS/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="IMG/snapedit_1733386630677.png" alt="Logo" />
      </div>
      <nav>
        <a href="#">Trang chủ</a>
        <a href="Dulieu.html">Dữ liệu</a>
        <a href="#">Đánh giá</a>
        <a href="#">Tài liệu học tập</a>
        <a href="#">Cài đặt</a>
      </nav>
      <div class="lang-switch">
        <button>Tiếng Việt</button>
        <button>English</button>
        <div class="avata">
          <i class="fa-solid fa-user"></i>
        </div>

        <span style="font-weight: bold">Nguyen Dang</span>
      </div>
    </header>
    <main class="main-content">
      <div class="buttons">
        <button>Lịch Thi</button>
        <button>Lịch Học</button>
        <button>Sự kiện</button>
      </div>
      <div class="progress-section">
        <div class="progress-title">TIẾN ĐỘ CỦA BẠN</div>
        <div class="progress-title1">
          <div class="progress-bar"></div>
          <div class="content">
            <p><strong>Đúng tiến độ</strong></p>
            <p>Bạn đang học theo đúng tiến độ<br />Không có môn nào cảnh báo</p>
          </div>
        </div>

        <div class="legend">
          <div><span class="normal"></span> Bình thường</div>
          <div><span class="reminder"></span> Nhắc nhở</div>
          <div><span class="warning"></span> Cảnh báo</div>
        </div>
      </div>
      <footer>
        <p>"Đồng hành cùng bạn trên con đường tri thức."</p>
      </footer>
    </main>
  </body>
</html>
