<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="tieude">
      <h1>Quản Lý Học Tập và Đánh Giá</h1>
    </div>

    <div class="login-container">
      <div class="login-box">
        <div class="icon">
          <img src="snapedit_1733386630677.png" alt="Icon" />
        </div>
        <form id="loginForm">
          <input
            class="login"
            type="text"
            id="username"
            placeholder="Tên Đăng Nhập"
            required
          />
          <input
            class="login"
            type="password"
            id="password"
            placeholder="Mật khẩu"
            required
          />
          <div>
            <span id="message"></span>
          </div>

          <button type="submit">Đăng Nhập</button>
        </form>

        <a href="#">Quên mật khẩu</a>
        <p>Tất cả trong một - Ứng dụng dành riêng cho sinh viên</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
